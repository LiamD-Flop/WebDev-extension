<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="#" type="text/css">
    <link rel="stylesheet" href="#" type="text/css">

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <style>
        body {
            display: flex;
            background-color: #333;
            color: white;
        }

        body>div {
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div>
        <h1>IPhone X (375x812)</h1>
        <div class="marvel-device iphone-x">
            <div class="notch">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="bottom-bar"></div>
            <div class="volume"></div>
            <div class="overflow">
                <div class="shadow shadow--tr"></div>
                <div class="shadow shadow--tl"></div>
                <div class="shadow shadow--br"></div>
                <div class="shadow shadow--bl"></div>
            </div>
            <div class="inner-shadow"></div>
            <div class="screen" style="box-sizing: border-box;">
                <div class="safari-top-bar">
                    <span class="url-bar"></span>
                </div>
                <iframe src="#" width="100%" frameborder="0"></iframe>
                <div class="safari-bottom-bar">
                    <ul>
                        <li>B</li>
                        <li>N</li>
                        <li>S</li>
                        <li>F</li>
                        <li>T</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div>
        <h1>Jelle Phone (360x740)</h1>
        <iframe src="#" width="360" height="740" frameborder="0"></iframe>
    </div>
    <div>
        <div class="marvel-device macbook" style="width: 1280px; height: 800px;">
            <div class="top-bar" style="top: 880px;"></div>
            <div class="camera"></div>
            <div class="screen">
                <iframe src="#" width="100%" height="100%" frameborder="0"></iframe>
            </div>
            <div class="bottom-bar" style="top: 880px;"></div>
        </div>
    </div>
</body>
